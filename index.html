<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ChatBot PROBEP - Agenda tu cita</title>
  <style>
    body {
      background-color: #e5ddd5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .chatbox {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 450px;
    }

    .message {
      background-color: #dcf8c6;
      padding: 12px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      text-align: left;
      position: relative;
    }

    .message.bot {
      background-color: #f1f0f0;
    }

    .message::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: inherit;
      border-bottom: 0;
      margin-left: -5px;
      margin-bottom: -10px;
    }

    .btn, input, a.whatsapp-btn {
      font-size: 18px;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      width: 100%;
      box-sizing: border-box;
      display: block;
      text-align: center;
    }

    .btn {
      background-color: #34b7f1;
      color: white;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #1e90ff;
    }

    input {
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    form {
      margin-top: 15px;
    }

    a.whatsapp-btn {
      background-color: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    a.whatsapp-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
  <script>
    function mostrarPlanes() {
      alert("Planes disponibles:\n\n Basico: $500\n Avanzado: $1200\n Empresarial: $1800");
    }
  </script>
</head>
<body>
  <div class="chatbox">
    <div class="message bot"> Hola, soy el ChatBot de PROBEP.</div>
    <div class="message bot"> ¿Te gustaria agendar una videollamada para conocer nuestros planes?</div>

    <form action="/agendar" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre completo" required><br>
      <input type="tel" name="whatsapp" placeholder="Tu numero de WhatsApp" required><br>
      <input type="datetime-local" name="fecha" required><br>
      <button class="btn" type="submit"> Agendar cita</button>
    </form>

    <button class="btn" onclick="mostrarPlanes()"> Ver planes</button>

    <a class="whatsapp-btn" href="https://wa.me/5217771615534?text=Hola,%20quiero%20agendar%20una%20videollamada%20para%20conocer%20el%20servicio%20PROBEP." target="_blank"> Contactar por WhatsApp</a>
  </div>
</body>
</html>
