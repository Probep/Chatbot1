<!DOCTYPE html>
<html lang="es">
<head>

  <style>

      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chatbox {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;

    .btn, .sub-btn, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #34b7f1;
      color: white;
      border: none;
    }
    .btn:hover {
      background-color: #1e90ff;
    }
    input {
      width: 90%;
    }
    form {

    }

      x.style.display = x.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
